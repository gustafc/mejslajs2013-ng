<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<script src="/lib/angular-1.0.6.js"></script>
	</head>
	<body>
		<div>
			<div>
				<label>Wine</label> <input type="text" ng-model="wineName" placeholder="E.g. Clos de Baguette">
			</div>
			<div>
				<label>Vintage</label> <input type="text" pattern="\d{4}|NV" ng-model="vintage" placeholder="Year or NV">
			</div>
			<div>
				<button>Add {{wineName}} {{vintage}} to your cellar!</button>
			</div>
		</div>
	</body>
</html>
